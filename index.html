<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="index.css" rel="stylesheet" type="text/css" />
    <script src="index.js"></script>
    <title>Contact form</title>
</head>

<body>
    <div id="search">

        <form>
            <fieldset>
                <legend>Enter Search Term</legend>
                <input id="searchBox" type="text" />
                
               
                <b> Amount Of Results</b>  
                <select id = "resultAmountDropdown">  
                <option>15</option>  
                <option>30</option>  
                <option>45</option>  
                <option>100</option>  
                </select> 
                <div id="filters">
                <b>Results Must Have:</b>
                <label for="imageCheckbox">Image</label>
                <input id="imageCheckbox" type="checkbox"/> 
                </div>
                <input id="searchboxButton" type="submit" value="Search"/>

            </fieldset>
        </form>


    </div>

 

    <div id="results">
     

    </div>

    <div id="error">
      
    </div>

    <div id="loading">
        <img src="loading.gif" alt="loading" />
    </div>


</body>

</html>
